<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>%title</title>

	<style type="text/css"><!--
	body, a, td, p {font-family: Verdana, Tahoma, Arial, Sans-Serif; font-size: x-small;}
	--></style>
</head>

<body bgcolor="%page_color" text="%text_color">

	<table cellspacing="2" cellpadding="3" border="0">
		[row_start]
		<tr>
			[cell_start]
				<td align="center">
				<a href="%photo_href" target="images"> <img src="%thumb_src" border="0" width="%thumb_width" height="%thumb_height"></a>
				<p>%photo_text</p>
				</td>
			[cell_end]
		</tr>
		[row_end]
	</table>

</body>
</html>
